<div class="col-md-5 col-md-offset-3" style="margin-top: 10%;"> 
	<h1>Login</h1>
	<form class="form-horizontal" action='/uaa/login' method='POST'>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="username" value="user"
					placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" name="password" value="password"
					placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" autofocus="autofocus">Sign in</button>
			</div>
		</div>
	</form>
</div>
