<div class="col-md-10">
    <div>
        <h2 class="page-header">
        <span>Customer</span>
        <span class="pull-right" ng-if="true">
        <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star</button>

        </span>
        </h2>
    </div>
    <form class="form-horizontal" name="customerForm" novalidate="novalidate" ng-submit="saveCustomer()">
        <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Full Name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fullName" ng-model="customer.fullName" id="fullName" required="required" ng-min-length="4" maxlength="60" placeholder="Full Name" autofocus="" />
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">Mobile</label>
            <div class="col-sm-10">
                <input type="mobile" class="form-control" id="mobile" ng-model="customer.mobile" placeholder="Mobile" required="required" maxlength="10" minlength="10" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-disabled="customerForm.$pristine || customerForm.$invalid">Save</button>
                <button type="button" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </form>
</div>
